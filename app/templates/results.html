<!DOCTYPE html>
<html lang="en">
<head>

    <title>Case Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .case-content {
            padding: 20px;
            background-color: #f8f9fa;

    </div>

</html>
